<!doctype html>
<html lang="es">

	<head>
		{% load static %}
		<title>Naturadiet</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
		<link href="{% static 'css/login.css' %}" rel="stylesheet">
	</head>

	<body>

		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-12 col-lg-10">

						<!-- ======= Mensajes ======= -->
						{% if messages %}
							{% for message in messages %}
								<div class="alert alert-danger alert-dismissible fade show {{ message.tags }} text-center mensaje" role="alert">
									{{ message }}
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
							{% endfor %}
						{% endif %}
						<!-- ======= Fin Mensajes ======= -->

						<div class="wrap d-md-flex">

							<!-- ======= Sección Registrar ======= -->
							<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
								<div class="text w-100">
									<a href="{% url 'Home' %}"><img id="logo" class="mb-5" src="{% static 'img/logo.png' %}" alt=""></a>
									<p>¿Aún no tienes cuenta?</p>
									<a href="{% url 'Registro' %}" class="btn btn-white btn-outline-white">Regístrate</a>
								</div>
							</div>
							<!-- ======= Fin Registrar ======= -->

							<!-- ======= Sección Login ======= -->
							<div class="login-wrap p-4 p-lg-5">

								<div class="d-flex">
									<div class="w-100">
										<h3 class="mb-4">Iniciar sesión</h3>
									</div>
								</div>

								<!-- ======= Formulario ======= -->
								<form method="POST" class="signin-form mb-4">
									{% csrf_token %}
									<div class="form-group mb-3">
										<label class="label" for="usuario">Usuario</label>
										<input name="usuario" type="text" class="form-control" placeholder="Usuario" required>
									</div>
									<div class="form-group mb-3">
										<label class="label" for="password">Contraseña</label>
										<input name="password" type="password" class="form-control" placeholder="Contraseña" required>
									</div>
									<div class="form-group">
										<button name="login" type="submit" class="form-control btn btn-sucess submit px-3 mt-3">Iniciar sesión</button>
									</div>
								</form>
								<!-- ======= Fin Formulario ======= -->

								<!-- ======= Recuperar Password ======= -->
								<div class="w-50 text-left">
									<a href="{% url 'RecuperarPass' %}">¿Olvidaste tu contraseña?</a>
								</div>
								<!-- ======= Fin Recuperar Password ======= -->

							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- ======= JS Bootstrap ======= -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</body>
</html>
